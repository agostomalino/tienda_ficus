<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficus Tienda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header class="sticky-top" id="encabezado">
        <h1 id="tituloFicus">Ficus Cer√°mica</h1>
        <div id="contButtnsHeader">
            <div id="contBuscador">
                <i id="lupita" class="fi fi-rs-search"></i>
                <input type="text" name="buscador" id="buscador" placeholder="Buscar Producto...">
            </div>
            <div id="headerButtons">
                <button type="button" id="botonFav" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalFavoritos"><span id="btnFav"><i class="fi fi-ss-heart"></i></span></button>
                <button type="button" id="boton-carrito" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#miModal">
                    <i class="fi fi-rs-shopping-cart"></i>
                    <span id="contadorCarrito"></span>
                </button>
            </div>
        </div>
    </header>
    <!--BUSCADOR DE PRODUCTOS-->

    <h2>Bienvenido a la Tiendita</h2>


    <!-- Carousel de fotos -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/fotosProduct/portadaficus.jpeg" class="d-block w-100" alt="ceramica artesanal">
            </div>
            <div class="carousel-item">
                <img src="/fotosProduct/portadaFicus1.jpeg" class="d-block w-100" alt="los creadores de ficus">
            </div>
            <div class="carousel-item">
                <img src="/fotosProduct/portadaFicus2.jpeg" class="d-block w-100" alt="los creadores de ficus">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
<!-- Contenedor de Productos -->
    <main class="main">
        <div id="contenedorProductos" class="row">

        </div>
    </main>

    <!-- MODAL FAVORITOS -->
    <div class="modal fade" id="modalFavoritos" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Favoritos</h3>
                    <button id="favCerrar" type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label>
                    </button>

                </div>

                <div class="modal-body" id="favContenedor">


                </div>


            </div>

        </div>
    </div>

    <!-- Modal CARRITO -->
    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Carrito</h3>
                    <button id="carritoCerrar" type="button" class="btn btn-close" data-bs-dismiss="modal"
                        aria-label></button>

                </div>

                <div class="modal-body" id="carritoContenedor">

                </div>

                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <div id="comprar"></div>


            </div>

        </div>
    </div>

    <footer>

        <a href="https://www.instagram.com/ficusceramica/?hl=es">Instagram</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/animacion.js"></script>
    <script src="/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
