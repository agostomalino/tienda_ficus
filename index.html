<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficus Tienda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header class="sticky-top">
        <h1>Ficus Cer√°mica</h1>
        <button type="button" id="boton-carrito" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#miModal">
            <span class="material-icons-outlined">shopping_cart</span>
            <span id="contadorCarrito"></span>
        </button>
    </header>

    <nav class="nav">
        <ul>
            <li ><button id="btnDarkMode" class="btn btn-dark">Dark Mode</button></li>
            <li><button id="btnLightMode" class="btn btn-light">Light Mode</button></li>
        </ul>
    </nav>
    
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/fotosProduct/portadaficus.jpeg" class="d-block w-100" alt="ceramica artesanal">
            </div>
            <div class="carousel-item">
                <img src="/fotosProduct/portadaFicus1.jpeg" class="d-block w-100" alt="los creadores de ficus">
            </div>
            <div class="carousel-item">
                <img src="/fotosProduct/portadaFicus2.jpeg" class="d-block w-100" alt="los creadores de ficus">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="main">

        <div id="contenedorProductos" class="row">

        </div>

    </main>

    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Carrito</h3>
                    <button id="carritoCerrar" type="button" class="btn btn-close" data-bs-dismiss="modal"
                        aria-label></button>

                </div>

                <div class="modal-body" id="carritoContenedor">

                </div>

                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <div id="comprar"></div>


            </div>

        </div>
    </div>

    <footer>

        <a href="https://www.instagram.com/ficusceramica/?hl=es">Instagram</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/darkMode.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
